plugins {
    id 'java'
    id 'org.hidetake.ssh' version '2.9.0'
}

repositories {
    mavenCentral()
}

allprojects{
    apply plugin: 'java'
    apply plugin: 'org.hidetake.ssh'

    remotes {
        server {
            host = '192.168.1.33'
            user = 'root'
            agent = true
            identity = file('${System.properties["HOME"]}/.ssh/id_rs')
        }
    }
}

group = 'ru.mediaserver.system'
version = '0.0.1-SNAPSHOT'

task deploy(dependsOn: processResources) {
    doFirst{
        ssh.run {
            session(remotes.server) {
                execute 'mkdir /usr/local/microservices', ignoreError: true
                put from: file('docker-compose.yml'), into: '/usr/local/microservices/'
            }
        }
    }
}

task run(dependsOn: deploy){
    doFirst{
        ssh.run {
            session(remotes.server) {
                execute 'docker-compose -f /usr/local/microservices/docker-compose.yml up --build'
            }
        }
    }
}