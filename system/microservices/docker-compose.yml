version: '2'
services:
  config-service:
    hostname: config
    environment:
      CONFIG_SERVICE_PASSWORD: rock64
    build: config-service
    restart: always
    ports:
      - 8888:8888
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: rock64

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: rock64
      CONFIG_SERVICE_URI: "http://config-service"
      POSTGRES_PASSWORD: rock64
      POSTGRES_URI: "db"
    build: auth-service
    restart: always
    ports:
      - 5000:5000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  file-service:
    environment:
      CONFIG_SERVICE_PASSWORD: rock64
      CONFIG_SERVICE_URI: "http://config-service"
      ROOT_FILE_PATH: /sharedfolders/root/
      AUTH_SERVICE_URI: "auth-service"
    build: file-service
    volumes:
      - /sharedfolders/root:/sharedfolders/root
    restart: always
    ports:
      - 8100:8100
    depends_on:
      - config-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"